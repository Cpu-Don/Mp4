<script>
    const grid = document.getElementById('grid-menu'); // Aseg√∫rate de que el div de botones tenga este ID
    const contenedor = document.getElementById('contenedor-carpetas');

    // 1. GENERACI√ìN DE BOTONES Y CONTENIDO
    for(let i=1; i<=20; i++) {
      
      // --- CREAR EL BOT√ìN ---
      let btn = document.createElement('button');
      btn.className = 'btn-folder';
      btn.innerHTML = `üìÅ Carpeta ${i}`;
      btn.onclick = () => openF(i);
      
      // Solo le ponemos ID a la carpeta 7 para controlarla por tiempo
      if(i === 7) {
        btn.id = 'btn-temporal-7';
      }
      
      document.getElementById('grid-botones').appendChild(btn);

      // --- ESPACIO PARA TUS LINKS ---
      let contenidoLinks = "";
      if (i === 7) {
        // ==========================================
        // AQU√ç PONES TUS LINKS DE LA CARPETA 7
        // ==========================================
        contenidoLinks = `
          <a class="link-box" href="https://ejemplo.com" target="_blank">üîó Link Especial 1</a>
          <a class="link-box" href="https://ejemplo.com" target="_blank">üîó Link Especial 2</a>
        `;
      } else {
        // Aqu√≠ puedes poner links para cualquier otra carpeta espec√≠fica
        // Por ejemplo, para la carpeta 1:
        if(i === 1) {
          contenidoLinks = `<a class="link-box" href="#">üîó Enlace de Carpeta 1</a>`;
        } else {
          contenidoLinks = generarLinks(3); // El resto tiene 3 links de relleno
        }
      }

      // Crear el "interior" de la carpeta
      let div = document.createElement('div');
      div.id = `f${i}`;
      div.className = 'hidden';
      div.innerHTML = `
        <button class="btn-volver" onclick="closeF(${i})">‚Üê Volver</button>
        <div class="scroll-area">${contenidoLinks}</div>
      `;
      document.getElementById('contenedor-carpetas').appendChild(div);
    }

    function generarLinks(cant) {
      let html = '';
      for(let j=1; j<=cant; j++) { html += `<a class="link-box" href="#">üîó Link de relleno</a>`; }
      return html;
    }

    // 2. L√ìGICA DE TIEMPO SOLO PARA LA CARPETA 7
    function temporizadorCarpeta7() {
      const ahora = new Date();
      const minutosTotales = ahora.getHours() * 60 + ahora.getMinutes();
      const posicionCiclo = minutosTotales % 40; // Ciclo de 40 min

      const btn7 = document.getElementById('btn-temporal-7');
      const carpeta7Abierta = document.getElementById('f7');

      // 10 MINUTOS VISIBLE (del 0 al 9), 30 MINUTOS OCULTO (del 10 al 39)
      if (posicionCiclo < 10) {
        btn7.classList.remove('hidden'); 
      } else {
        btn7.classList.add('hidden');
        // Si el usuario est√° viendo los links de la 7 cuando se acaba el tiempo, lo sacamos
        if (!carpeta7Abierta.classList.contains('hidden')) {
            closeF(7);
        }
      }
    }

    // Funciones de navegaci√≥n
    function openF(n) {
      document.getElementById('main-menu').classList.add('hidden');
      document.getElementById('f' + n).classList.remove('hidden');
    }
    function closeF(n) {
      document.getElementById('f' + n).classList.add('hidden');
      document.getElementById('main-menu').classList.remove('hidden');
    }

    setInterval(temporizadorCarpeta7, 1000);
    temporizadorCarpeta7();
  </script>
